name: Docker CI

on:
  push:
    branches: [ "master" ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-web-app .

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: my-web-app
          severity: HIGH,CRITICAL
